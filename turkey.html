<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	#title{
		opacity:0;
		font-size:50px;
	}

	#santa{
		width:600px;
		height: 600px;
		background-size: contain;
		background-repeat:no-repeat;
		background-image:url(https://www.birdwatchingdaily.com/wp-content/uploads/2019/11/shutterstock_Wild-Turkey.jpg);
		background-position:center;

	}

	body{
		background-color:white;
		margin:0px;
	}






</style>
	
</head>
<body>
<center>
<div id="title">happy holidays</div>

<div id="santa"></div>

</center> 

<script type="text/javascript">

	let click=0;



	santa.addEventListener("click", function(){
		click=click+1
		if (click==1)
		{
			santa.style.backgroundImage="url(https://cdn.britannica.com/38/196638-050-94E05EF4/Santa-Claus.jpg)"
		}
		
		

		})

</script>


</body>
</html>
